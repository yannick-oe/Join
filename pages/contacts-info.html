<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/pages/contacts.css" />
    <link rel="stylesheet" href="../css/pages/contacts-overlay.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/pages/contacts-info.css">
    <link rel="stylesheet" href="../css/responsive-second.css">

    <script src="../scripts/storage.js" defer></script>
    <script src="../scripts/pages/contacts.dom.js" defer></script>
    <script src="../scripts/pages/contacts.ui.js" defer></script>
    <script src="../scripts/pages/contacts.logic.js" defer></script>
    <script src="../scripts/pages/header.js"></script>
</head>

<body onload="initContacts()" onclick="closeMenu(); closeContactMenu()">
      <header>
        <div class="responsive-header-line">
            <p class="header-line">Kanban Project Management Tool</p>
            <div class="button-icon"></div>
        </div>
        <div class="header-right">
            <a href="./help.html">
                <img class="header-help-icon" src="../assets/icon/help.svg" alt="Help-Icon" />
            </a>
            <div class="dropdown">
                <button id="myBtn" class="header-user-circle dropbtn" onclick="openMenu(); event.stopPropagation()">JJ</button>
                    <div id="myDropdown" class="dropdown-content d_none">
                         <a href="./help.html" class="show-responsive text-align-center">Help</a>
                        <a href="./legal-notice.html" class="text-align-center">Legal Notice</a>
                        <a href="./privacy-policy.html" class="text-align-center">Privacy Policy</a>
                        <a href="/index.html" onclick="return logOutUser(event)" class="text-align-center">Log out</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="content-limit height">
            <div class="contacts-right show-on-mobile">
                <div class="contacts-head">
                    <div class="head-first"><h1 class="contacts-title">Contacts</h1> <button type="button" class="help-back-button" onclick="goBackOrFallback('./contacts.html')" aria-label="Go back"><img class="arrow-icon" src="../assets/icon/arrow_left.svg" alt="Back"></button></div>
                    <div class="contacts-subtitle">Better with a team</div>
                    <div class="seperator-line"></div>
                </div>
                <div class="contact-detail" id="contactDetail"></div>
            </div>
        </section>

        <section class="responsive-button">
            <button type="button" class="button-contact" onclick="toggleContactMenu(); event.stopPropagation()">
            <img class="icon-contact" src="../assets/icon/more_vert.svg" alt="Mehr Optionen">
            </button>

            <div id="contactMenu" class="contact-menu hidden" onclick="event.stopPropagation()">
                <button type="button" class="menu-item" onclick="editContact()">Edit</button>
                <button type="button" class="menu-item" onclick="deleteContact()">Delete</button>
            </div>
        </section>
    </main>

    <div id="contactOverlay" class="overlay hidden" onclick="closeContactOverlay()">
        <div class="overlay-panel" onclick="event.stopPropagation()">
            <div class="overlay-left">
                <div class="overlay-close-wrapper">
                    <button class="responsive-button-overlaycontact" type="button" onclick="closeContactOverlay()">X</button>
                </div>
                <img class="overlay-logo" src="../assets/icon/Join logo vector.svg" alt="Join" />
                <h2 class="overlay-left-title" id="overlayTitle">Add contact</h2>
                <p id="overlayLeftSub" class="overlay-left-subtitle">Tasks are better with a team!</p>
                <div class="overlay-left-line"></div>
            </div>

              <button class="overlay-close-button" type="button" onclick="closeContactOverlay()">×</button>


            <div class="overlay-right">
                <div class="overlay-content">
                    <div class="overlay-avatar" id="overlayAvatar">A</div>

                    <form class="overlay-form" onsubmit="return false">
                        <div class="field">
                            <div class="field-wrapper">
                                <input id="contactNameInput" type="text" placeholder="Name" />
                                <img class="field-icon" src="../assets/icon/person.svg" alt="" />
                            </div>
                            <div class="field-error-message" id="contactNameError"></div>
                        </div>

                        <div class="field">
                            <div class="field-wrapper">
                                <input id="contactEmailInput" type="email" placeholder="Email" />
                                <img class="field-icon" src="../assets/icon/mail.svg" alt="" />
                            </div>
                            <div class="field-error-message" id="contactEmailError"></div>
                        </div>

                        <div class="field">
                            <div class="field-wrapper">
                                <input id="contactPhoneInput" type="text" placeholder="Phone" />
                                <img class="field-icon" src="../assets/icon/call.svg" alt="" />
                            </div>
                            <div class="field-error-message" id="contactPhoneError"></div>
                        </div>

                        <div class="overlay-actions">
                            <button id="overlayBtnCancel" class="button-ghost" type="button"
                                onclick="closeContactOverlay()">Cancel</button>
                            <button id="overlayBtnCreate" class="button-primary" type="button"
                                onclick="submitContact()">Create contact ✓</button>
                            <button id="overlayBtnDelete" class="button-ghost hidden" type="button"
                                onclick="confirmAndDeleteContact()">Delete</button>
                            <button id="overlayBtnSave" class="button-primary hidden" type="button"
                                onclick="submitContact()">Save ✓</button>
                        </div>

                        <div class="form-note" id="contactFormNote"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="successToast" class="success-toast hidden">
        <p class="success-toast-text">Contact successfully created</p>
    </div>
    <div id="editToast" class="success-toast hidden">
        <p class="success-toast-text">Contact successfully updated</p>
    </div>
    <div id="deleteToast" class="success-toast hidden">
        <p class="success-toast-text">Contact successfully deleted</p>
    </div>
    

    <footer >
        <section class="responsive-footer">
            <a href="./summary.html">
                <img src="../assets/icon/Icons.svg" class="responsive-task-icon" alt="Summary-Icon" />
                <span class="responsive-menu">Summary</span>
            </a>
            <a href="./add-task.html">
                <img src="../assets/icon/edit_square.svg" class="responsive-task-icon" alt="Task-Icon" />
                <span class="responsive-menu">Add Task</span>
            </a>
            <a href="./board.html">
                <img src="../assets/icon/vectors.svg" class="responsive-task-icon" alt="Board-Icon" />
                <span class="responsive-menu">Board</span>
            </a>
                <a href="./contacts.html" class="is-active">
                <img src="../assets/icon/perm_contact_calendar.svg" class="responsive-task-icon"
                    alt="Contacts-Icon" />
                <span class="responsive-menu">Contacts</span>
            </a>
        </section>
    </footer>
    
</body>
</html>
