<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Board</title>

	<link rel="stylesheet" href="../css/fonts.css" />
	<link rel="stylesheet" href="../css/global.css" />
	<link rel="stylesheet" href="../css/layout.css" />
	<link rel="stylesheet" href="../css/components.css" />
	<link rel="stylesheet" href="../css/pages/add-task.css" />
	<link rel="stylesheet" href="../css/pages/board.css" />
	<link rel="stylesheet" href="../css/pages/board-overlay.css" />
	<link rel="stylesheet" href="../css/responsive.css" />

	<script src="../scripts/storage.js" defer></script>
	<script src="../scripts/pages/add-task.ui.js" defer></script>
	<script src="../scripts/pages/add-task.logic.js" defer></script>
	<script src="../scripts/pages/board.state.js" defer></script>
	<script src="../scripts/pages/board.demo.js" defer></script>
	<script src="../scripts/pages/board.data.js" defer></script>
	<script src="../scripts/pages/board.templates.js" defer></script>
	<script src="../scripts/pages/board.render.js" defer></script>
	<script src="../scripts/pages/board.overlay.js" defer></script>
</head>

<body onload="initBoardPage()">
	<header>
		<div>
			<p class="header-line">Kanban Project Management Tool</p>
		</div>
		<div class="header-right">
			<a href="./help.html">
				<img class="header-help-icon" src="../assets/icon/help.svg" alt="Help-Icon" />
			</a>
			<p class="header-user-circle">JJ</p>
		</div>
	</header>

	<aside>
		<div>
			<img class="logo-icon" src="../assets/icon/Join logo vector.svg" alt="Logo" />
		</div>

		<section class="sidebar-top">
			<table class="sidebar-top">
				<tr class="menu">
					<td>
						<a href="./summary.html">
							<img src="../assets/icon/Icons.svg" class="summary-icon icon" alt="Summary-Icon" />
							<span>Summary</span>
						</a>
					</td>
				</tr>
				<tr class="menu">
					<td>
						<a href="./add-task.html">
							<img src="../assets/icon/edit_square.svg" class="task-icon icon" alt="Task-Icon" />
							<span>Add Task</span>
						</a>
					</td>
				</tr>
				<tr class="menu">
					<td>
						<a href="./board.html" class="is-active">
							<img src="../assets/icon/vectors.svg" class="board-icon icon" alt="Board-Icon" />
							<span>Board</span>
						</a>
					</td>
				</tr>
				<tr class="menu">
					<td>
						<a href="./contacts.html">
							<img src="../assets/icon/perm_contact_calendar.svg" class="contacts-icon icon"
								alt="Contacts-Icon" />
							<span>Contacts</span>
						</a>
					</td>
				</tr>
			</table>
		</section>

		<section class="sidebar-bottom">
			<table>
				<tr class="menu-bottom padding-bottom">
					<td><a href="./privacy-policy.html"><span>Privacy Policy</span></a></td>
				</tr>
				<tr class="menu-bottom">
					<td><a href="./legal-notice.html"><span>Legal Notice</span></a></td>
				</tr>
			</table>
		</section>
	</aside>

	<main class="board-main">
		<section class="board-content content-limit">
			<div class="board-toolbar">
				<h1 class="board-title">Board</h1>
				<div class="board-actions">
					<label class="board-search" for="boardSearchInput">
						<input id="boardSearchInput" type="text" placeholder="Find Task" oninput="handleBoardSearchInput()" />
						<span class="board-search-icon">⌕</span>
					</label>
					<button id="boardAddTaskButton" class="button-primary board-add-task" type="button" onclick="openBoardAddTaskOverlay('todo')">Add task <span>＋</span></button>
				</div>
			</div>

			<section class="board-columns">
				<article class="board-column">
					<div class="board-column-header">
						<h2>To do</h2>
						<button type="button" class="board-add-column-card" aria-label="Add task to to-do" onclick="openBoardAddTaskOverlay('todo')">+</button>
					</div>
					<div id="boardColumnTodo" class="board-column-drop-zone" ondrop="dropTaskToStatus(event, 'todo')" ondragover="allowTaskDrop(event)"></div>
				</article>

				<article class="board-column">
					<div class="board-column-header">
						<h2>In progress</h2>
						<button type="button" class="board-add-column-card" aria-label="Add task to in-progress" onclick="openBoardAddTaskOverlay('in-progress')">+</button>
					</div>
					<div id="boardColumnInProgress" class="board-column-drop-zone" ondrop="dropTaskToStatus(event, 'in-progress')" ondragover="allowTaskDrop(event)"></div>
				</article>

				<article class="board-column">
					<div class="board-column-header">
						<h2>Await feedback</h2>
						<button type="button" class="board-add-column-card" aria-label="Add task to await feedback" onclick="openBoardAddTaskOverlay('await-feedback')">+</button>
					</div>
					<div id="boardColumnAwaitFeedback" class="board-column-drop-zone" ondrop="dropTaskToStatus(event, 'await-feedback')" ondragover="allowTaskDrop(event)"></div>
				</article>

				<article class="board-column">
					<div class="board-column-header">
						<h2>Done</h2>
						<button type="button" class="board-add-column-card" aria-label="Add task to done" onclick="openBoardAddTaskOverlay('done')">+</button>
					</div>
					<div id="boardColumnDone" class="board-column-drop-zone" ondrop="dropTaskToStatus(event, 'done')" ondragover="allowTaskDrop(event)"></div>
				</article>
			</section>
		</section>
	</main>

	<div id="boardTaskDetailOverlay" class="board-overlay hidden" onclick="closeBoardTaskDetailOverlayOnBackdrop(event)">
		<div class="board-task-detail-panel" id="boardTaskDetailPanel"></div>
	</div>

	<div id="boardAddTaskOverlay" class="board-overlay hidden" onclick="closeBoardAddTaskOverlayOnBackdrop(event)">
		<div class="board-add-task-panel" id="boardAddTaskPanel"></div>
	</div>

	<div id="boardTaskToast" class="success-toast hidden">
		<p class="success-toast-text">Task added to board</p>
	</div>
</body>

</html>
