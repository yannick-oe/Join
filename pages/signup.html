<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/responsive-second.css">
    <link rel="shortcut icon" href="../assets/icon/Capa 1.svg" type="image/x-icon">
    <script src="../scripts/storage.js" defer></script>
    <script src="../scripts/pages/header.js" defer></script>
    <script src="../scripts/pages/signup.js" defer></script>

</head>

<body onload="initSignupPage()">
    <div class="content sign_content">
        <header>
            <div class="header_content">
                <div>
                    <img class="join_logo" src="../assets/icon/Capa 1.svg" alt="Join Logo">
                </div>
            </div>
        </header>

        <main class="content_wrapper">
            <section class="sign_up">

                <div class="arrow">
                    <a href="../index.html">
                        <img src="../assets/icon/arrow_left.svg" alt="arrow left">
                    </a>
                </div>
                <h1>Sign up</h1>

                <div class="underline"></div>

                <form class="login_form" onsubmit="handleSignUpSubmit(event)" novalidate>
                    <div class="field">
                        <input id="signupName" type="text" name="name" placeholder="Name" oninput="handleSignupFormChange()">
                        <img class="input_icon" src="../assets/icon/person.svg" alt="Name Logo">
                    </div>

                    <div class="field">
                        <input id="signupEmail" type="email" name="email" placeholder="Email" oninput="handleSignupFormChange()">
                        <img class="input_icon" src="../assets/icon/mail.svg" alt="Email Logo">
                    </div>

                    <div class="field password-field">
                        <input id="signupPassword" type="password" name="password" placeholder="Password" oninput="handleSignupPasswordInput('signupPassword')">
                        <button id="signupPasswordToggle" class="input_icon_button" type="button" onclick="toggleSignupPasswordVisibility('signupPassword')" aria-label="Toggle password visibility">
                            <img id="signupPasswordIcon" class="input_icon" src="../assets/icon/lock.svg" alt="Password visibility">
                        </button>
                    </div>

                    <div class="field password-field">
                        <input id="signupPasswordRepeat" type="password" name="passwordRepeat" placeholder="Confirm Password" oninput="handleSignupPasswordInput('signupPasswordRepeat')">
                        <button id="signupPasswordRepeatToggle" class="input_icon_button" type="button" onclick="toggleSignupPasswordVisibility('signupPasswordRepeat')" aria-label="Toggle password visibility">
                            <img id="signupPasswordRepeatIcon" class="input_icon" src="../assets/icon/lock.svg" alt="Password visibility">
                        </button>
                    </div>

                    <div class="terms">
                        <input id="signupPrivacy" class="checkbox" type="checkbox" onchange="handleSignupFormChange()">
                        <div class="police">
                            <p>I accept the</p>
                            <a href="../pages/privacy-policy-external.html">Privacy Policy</a>
                        </div>
                    </div>

                    <div id="signupMessage" class="form_message"></div>

                    <div class="Sign_up_btn">
                        <button class="btn Sign" type="submit" disabled>Sign up</button>
                    </div>

                </form>
            </section>
    </div>
    </main>
    <footer>
        <div class="footer_content top">
            <a class="left" href="../pages/privacy-policy-external.html">Privacy Policy</a>
            <a class="right" href="../pages/legal-notice-external.html">Legal notice</a>
        </div>
    </footer>

    <div id="signupToast" class="success-toast hidden">
        <p class="success-toast-text">You signed up successfully</p>
    </div>

</body>

</html>
