<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="/css/pages/login.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="shortcut icon" href="/assets/icon/Capa 1.svg" type="image/x-icon">

</head>

<body>
    <div class="content">
        <header>
            <div class="header_content">
                <div>
                    <img class="join_logo" src="/assets/icon/Capa 1.svg" alt="Join Logo">
                </div>
            </div>
        </header>

        <main class="content_wrapper">
            <section class="sign_up">

                <div class="arrow">
                    <a href="/index.html">
                        <img src="/assets/icon/arrow_left.svg" alt="arrow left">
                    </a>
                </div>
                <h1>Sign up</h1>

                <div class="underline"></div>

                <form class="login_form">
                    <div class="field">
                        <input type="text" name="name" placeholder="Name" required>
                        <img class="input_icon" src="/assets/icon/person.svg" alt="Mail Logo">
                    </div>

                    <div class="field">
                        <input type="text" name="email" placeholder="EMail" required>
                        <img class="input_icon" src="/assets/icon/mail.svg" alt="Mail Logo">
                    </div>

                    <div class="field">
                        <input type="text" name="passwort" placeholder="Password" required>
                        <img class="input_icon" src="/assets/icon/lock.svg" alt="Password Logo">
                    </div>

                    <div class="field">
                        <input type="text" name="passwort" placeholder="Password" required>
                        <img class="input_icon" src="/assets/icon/lock.svg" alt="Password Logo">
                    </div>

                    <div class="terms">
                        <input class="checkbox" type="checkbox" required>
                        <div class="police">
                            <p>I accept the</p>
                            <a href="">Privacy policy</a>
                        </div>
                    </div>

                    <div class="Sign_up_btn">
                        <button class="btn " onclick="SignUp">Sign up</button>
                    </div>

                </form>
            </section>
    </div>
    </main>
    <footer>
        <div class="footer_content">
            <a class="left" href="#">Privacy Policy</a>
            <a class="right" href="#">Legal notice</a>
        </div>
    </footer>

</body>

</html>
