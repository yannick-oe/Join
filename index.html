<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./css/pages/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/global.css">

</head>

<body>
    <div class="content">
        <header>
            <div class="header_content">
                <div>
                    <img class="join_logo" src="./assets/icon/Capa 1.svg" alt="Join Logo">
                </div>
                <div class="header_right">
                    <p class="no_user">Not a Join user?</p>
                    <button class="Sign_btn btn">Sign up</button>
                </div>
            </div>
        </header>

        <div class="content_wrapper">
            <main>
                <section class="login">

                    <h1>Log in</h1>

                    <form class="login_form">
                        <div class="field">
                            <input type="text" name="email" placeholder="EMail">
                            <img class="input_icon" src="./assets/icon/mail.svg" alt="">
                        </div>

                        <div class="field">
                            <input type="text" name="passwort" placeholder="Password">
                            <img class="input_icon" src="./assets/icon/lock.svg" alt="">
                        </div>

                        <div class="btn_group">
                            <button class="btn login_btn">Log in</button>
                            <button class="guest_btn">Guest Log in</button>
                        </div>

                    </form>
                </section>
            </main>
        </div>
    </div>
    <footer>
        <div class="footer_content">
            <a class="left" href="#">Privacy Policy</a>
            <a class="right" href="#">Legal notice</a>
        </div>
    </footer>

</body>

</html>
