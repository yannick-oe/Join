<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./css/pages/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="shortcut icon" href="./assets/icon/Capa 1.svg" type="image/x-icon">
    <script src="./scripts/storage.js" defer></script>
    <script src="./scripts/pages/header.js" defer></script>
    <script src="./scripts/pages/login.js" defer></script>
    <script src="./scripts/pages/signup.js" defer></script>

</head>

<body onload="initLoginPage()">
    <div id="loginSplashScreen" class="login_splash_screen">
        <img id="loginSplashLogo" class="login_splash_logo" src="./assets/icon/Capa 1.svg" alt="Join Logo">
    </div>
    <div class="content">
        <header>
            <div class="header_content">
                <div>
                    <img id="headerLogo" class="join_logo" src="./assets/icon/Capa 1.svg" alt="Join Logo">
                </div>
                <div class="header_right">
                    <p class="no_user">Not a Join user?</p>
                    <button class="Sign_btn btn" onclick="signUp()">Sign up</button>
                </div>
            </div>
        </header>

        <main class="content_wrapper">
            <section class="login">

                <h1>Log in</h1>
                <div class="underline"></div>

                <form class="login_form" onsubmit="handleLoginSubmit(event)">
                    <div class="field">
                        <input id="email" type="email" name="email" placeholder="Email">
                        <img class="input_icon" src="./assets/icon/mail.svg" alt="Email Logo">
                    </div>

                    <div class="field password-field">
                        <input id="password" type="password" name="password" placeholder="Password" oninput="handleLoginPasswordInput()">
                        <button id="loginPasswordToggle" class="input_icon_button" type="button" onclick="toggleLoginPasswordVisibility()" aria-label="Toggle password visibility">
                            <img id="loginPasswordIcon" class="input_icon" src="./assets/icon/lock.svg" alt="Password visibility">
                        </button>
                    </div>

                    <div id="loginMessage" class="form_message"></div>

                    <div id="btnGroup" class="btn_group">
                        <button class="btn login_btn" type="submit">Log in</button>
                        <button class="guest_btn" type="button" onclick="guestLogIn(event)">Guest Log in</button>
                    </div>

                </form>
            </section>
    </div>
    </main>
    <footer>
        <div class="footer_content">
            <a class="left" href="../pages/privacy-policy-external.html">Privacy Policy</a>
            <a class="right" href="../pages/legal-notice-external.html">Legal notice</a>
        </div>
    </footer>

</body>

</html>
